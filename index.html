<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Payment Kenz Shop">
    <meta property="og:description" content="Silakan Bayar Dengan Nominal Yang Sesuai 〽️.">
    <meta property="og:image" content="https://raw.githubusercontent.com/kenz-developer/dbCDN/refs/heads/main/IMG-20250329-WA0004.jpg">
    <meta property="og:url" content="https://payment.kenz.my.id">
    <meta property="og:type" content="website">
    <title>Payment Kenz Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>

    <div class="container">
        <header>
            <h2>🔥 PAYMENT KENZ 🔥</h2>
            <p>Layanan Hosting & Produk Digital Berkualitas</p>
        </header>

        <section class="payment-method">
            <h3><i class="fas fa-wallet"></i> Metode Pembayaran</h3>
            <div class="notice">
                <i class="fas fa-info-circle"></i> MAU BAYAR? LEBIHIN YA 🗿
            </div>

            <div class="payment-option">
                <i class="fas fa-money-bill-wave"></i> <strong>DANA</strong>  <span id="dana">6285934686607</span>
                <button onclick="copyToClipboard('dana')"><i class="fas fa-copy"></i></button>
            </div>
        </section>

        <section class="qr-section">
            <h3><i class="fas fa-qrcode"></i> Scan QR & Info</h3>
            <button class="qr-button" onclick="showQR()">SCAN QR ALL PAY KENZ MARKET</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
