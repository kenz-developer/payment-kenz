<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment QRIS</title>
    <style>
        :root {
            --background-light: #f9f9f9;
            --text-light: #333;
            --background-dark: #121212;
            --text-dark: #f9f9f9;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--background-light);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        body.dark {
            background: var(--background-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: inherit;
            color: inherit;
            text-align: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .qris-image {
            margin: 20px 0;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .info {
            margin: 20px 0;
            font-size: 18px;
        }

        .payment-button {
            display: inline-block;
            background: #00ff;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .payment-button:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
